<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li{
            color: red;
            cursor: pointer;
        }
        div ul > li.x:hover {
            color: goldenrod;
            background-color: black;
            width: fit-content;
        }
        div ul > li {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Combination selectors</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, sed. Dolorem nobis porro id! Repellat quae odit hic sit ad vero nemo tenetur veniam rerum eos. Voluptate nesciunt repellat eveniet.
        <ul>
            <li>One</li>
            <li>Two</li>
            <li class="x">Three</li>
        </ul> 
    </div>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>
</body>
</html>
